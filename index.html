<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheet Graph</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f9;
    }
    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h2 {
      text-align: center;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
  <script>
    function refreshIframe() {
      const iframe = document.getElementById('googleGraph');
      const uniqueParam = new Date().getTime() + Math.random().toString(36).substring(7);
      iframe.src = `https://docs.google.com/spreadsheets/d/e/2PACX-1vRoAE4W07BrA7y04h6Htx9_ODyKVgL6l2OEGM0Q5_8IFSma3orl4QsPgKqpnGebzmfRH2UIMcyZeNMI/pubchart?oid=2072771415&format=interactive&cachebuster=${uniqueParam}`;
    }

    // Refresh the iframe every 5 seconds
    setInterval(refreshIframe, 5000); // 5000 ms = 5 seconds
  </script>
</head>
<body>
  <div class="container">
    <h2>My Google Sheet Graph</h2>
    <iframe id="googleGraph" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRoAE4W07BrA7y04h6Htx9_ODyKVgL6l2OEGM0Q5_8IFSma3orl4QsPgKqpnGebzmfRH2UIMcyZeNMI/pubchart?oid=2072771415&format=interactive"></iframe>
  </div>
</body>
</html>
